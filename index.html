<!doctype html>
<html>
    <head>
        <title>Lindisfarne General Links</title>
        <meta name="description" content="Lindisfarne general links.">
        <meta name="keywords" content="lindisfarne anglican grammar school login onelogin portal">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="assets/LAGS-crest.png" type="image/x-icon">
        
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

        <script src="scripts.js"></script>
    </head>
    <body>
        <section id="header">
            <div id="header-inner">
                <div id="title-and-logo">
                    <img id="LAGS-crest" src="assets/LAGS-crest.png" alt="LAGS-crest">
                    <h1>Lindisfarne Portal</h1>
                </div>
            </div>
        </section>

        <article id="content">
            <!-- USER CARD -->
            <section>
                <div id="user-details">
                    <div>
                        <img class="icon" src="assets/icons/react-icons/md/MdOutlinePerson.png" alt="">
                        <div id="user-details-text">
                            <h3 id="given-name-surname"></h3>
                            <p>Email: <span id="email"></span></p>
                            <div id="open-tickets">My Open Tickets: <a href="https://lindisfarne.freshservice.com/support/tickets" id="it_helpdesk_open_tickets" onclick="flex('loader-outer')">IT Helpdesk</a> <a href="https://lindisfarne-facilities.freshservice.com/support/tickets" id="facilities_open_tickets" onclick="flex('loader-outer')">Facilities</a></div>
                        </div>
                    </div>
                    <button id="log-out-btn">
                        Log Out
                    </button>
                </div>
            </section>
            
            <!-- SERVICES -->
            <section>
                <div class="section-title">
                    <h2>Services</h2>
                    <div class="divider"></div>
                </div>

                <div class="cards-outer">
                    <div id="cards">
                        <div class="card" id="it_helpdesk" onclick="{
                                                    flex('loader-outer')
                                                    window.location.href='mailto:helpdesk@lindisfarne.nsw.edu.au';
                                                }">
                            <img class="icon" src="assets/icons/react-icons/md/MdOutlineComputer.png" alt="computer">
                            <h3>IT Helpdesk</h3>
                        </div>

                        <div class="card" id="booking" id="card2-closed" onclick="{
                                                                        document.body.classList.add('no-scroll')
                                                                        flex('opened-card-outer')
                                                                    }">
                            <img class="icon" src="assets/icons/react-icons/md/MdEditCalendar.png" alt="booking">
                            <h3>Bookings</h3>
                        </div>

                        <div class="card" id="cleaning" onclick="{
                                                    flex('loader-outer')
                                                    window.location.href='https://lindisfarne-facilities.freshservice.com/a/catalog/request-items?category=14000057474';
                                                    }">
                            <img class="icon" src="assets/icons/react-icons/md/MdOutlineCleaningServices.png" alt="cleaning">
                            <h3>Cleaning Request</h3>
                        </div>

                        <div class="card" id="maintenance" onclick="{
                                                    flex('loader-outer')
                                                    window.location.href='https://lindisfarne-facilities.freshservice.com/a/catalog/request-items/24';
                                                }">
                            <img class="icon" src="assets/icons/react-icons/md/MdOutlineBuildCircle.png" alt="maintenance">
                            <h3>Buildings, Grounds and Facilities</h3>
                        </div>
                    </div>

                    <div id="opened-card-outer" class="fade-in" onclick="{
                                                                            document.body.classList.remove('no-scroll')
                                                                            hide('opened-card-outer')
                                                                        }">
                        <div id="opened-card">
                            <div class="sub-bookings">
                                <div class="sub-booking" onclick="{
                                                                    flex('loader-outer')
                                                                    window.location.href='https://lindisfarne-facilities.freshservice.com/a/catalog/request-items/1';
                                                                }">
                                    <img class="icon" src="assets/icons/react-icons/md/MdOutlineDirectionsBus.png" alt="bus">
                                    <h4>Bus Booking</h4>
                                </div>
                                <div class="sub-booking" onclick="{
                                                                    flex('loader-outer')
                                                                    window.location.href='https://tassweb.lindisfarne.nsw.edu.au/kiosk/index.cfm?do=kiosk.resourcebooking.main.resource.booking';
                                                                }">
                                    <img class="icon" src="assets/icons/react-icons/md/MdOutlineDirectionsCar.png" alt="car">
                                    <h4>Car Booking</h4>
                                </div>
                                <div class="sub-booking" onclick="{
                                                                    flex('loader-outer')
                                                                    window.location.href='https://lindisfarne-facilities.freshservice.com/a/catalog/request-items/14';
                                                                }">
                                    <img class="icon" src="assets/icons/react-icons/md/MdOutlineDirectionsBoat.png" alt="boat">
                                    <h4>Boat House</h4>
                                </div>
                                <div class="sub-booking" onclick="{
                                                                    flex('loader-outer')
                                                                    window.location.href='https://lindisfarne-facilities.freshservice.com/a/catalog/request-items?category=14000057474';
                                                                }">
                                    <img class="icon" src="assets/icons/react-icons/md/MdOutlineEvent.png" alt="event">
                                    <h4>Event Booking</h4>
                                </div>
                                <div class="sub-booking" onclick="{
                                                                    flex('loader-outer')
                                                                    window.location.href='https://lindisfarne-facilities.freshservice.com/a/catalog/request-items?category=14000057474';
                                                                }">
                                    <img class="icon" src="assets/icons/react-icons/md/MdOutlineSchool.png" alt="exam">
                                    <h4>Exam Booking</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- APPS -->
            <section>
                <div class="section-title">
                    <h2>Apps</h2>
                    <div class="divider"></div>
                </div>

                <div class="cards-outer">
                    <div id="cards">
                        <div class="card" id="gmail" onclick="{
                                                    flex('loader-outer')
                                                    window.location.href='https://mail.google.com';
                                                }">
                            <img src="assets/icons/gmail-icon.png" alt="gmail">
                            <h3>Gmail</h3>
                        </div>

                        <div class="card zoom-img-200" id="kiosk" onclick="{
                                                    flex('loader-outer')
                                                    window.location.href='https://tassweb.lindisfarne.nsw.edu.au/kiosk/index.cfm';
                                                    }">
                            <img src="assets/icons/teachers-kiosk-icon.png"" alt="kiosk">
                            <h3>Teacher's Kiosk</h3>
                        </div>

                        <div class="card zoom-img-200" id="tassweb" onclick="{
                                                    flex('loader-outer')
                                                    window.location.href='https://tassweb.lindisfarne.nsw.edu.au/tassweb/index.cfm';
                                                    }">
                            <img src="assets/icons/tass-web-icon.png" alt="tassweb">
                            <h3>Tass.web</h3>
                        </div>

                        <div class="card zoom-img-200" id="seqta_teach" onclick="{
                                                    flex('loader-outer')
                                                    window.location.href='https://teach.lindisfarne.nsw.edu.au';
                                                }">
                            <img src="assets/icons/SEQTA-Teach-icon.webp" alt="seqta_teach">
                            <h3>SEQTA Teach</h3>
                        </div>

                        <div class="card zoom-img-200" id="seqta_learn" onclick="{
                                                    flex('loader-outer')
                                                    window.location.href='https://learn.lindisfarne.nsw.edu.au';
                                                }">
                            <img src="assets/icons/SEQTA-Learn-icon.webp" alt="seqta_learn">
                            <h3>SEQTA Learn</h3>
                        </div>
                    </div>
                </div>
            </section>
        </article>

        <div id="loader-outer">
            <div class="loader"></div>
            <a id="cancel-link" href="./index.html">Cancel</a>
        </div>
    </body>
</html>
