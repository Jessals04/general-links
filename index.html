<!doctype html>
<html>
    <head>
        <title>Lindisfarne General Links</title>
        <meta name="description" content="Lindisfarne general links.">
        <meta name="keywords" content="html tutorial template">
        
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="logo-and-title">
            <img id="LAGS-crest" src="assets/LAGS-crest.png" alt="LAGS-crest">

            <div>
                <h1>Lindisfarne Anglican Grammar School</h1>
                <h2>General Links</h2>
            </div>
        </div>

        <div class="cards-outer">
            <div id="cards">
                <div class="card" onclick="{
                                            flex('loader-outer')
                                            window.location.href='https://google.com';
                                           }">
                    <img src="assets/icons/react-icons/md/MdOutlineComputer.png" alt="computer">
                    <h3>IT Helpdesk</h3>
                </div>

                <div class="card" id="card2-closed" onclick="flex('opened-card-outer')">
                    <img src="assets/icons/react-icons/md/MdEditCalendar.png" alt="booking">
                    <h3>Bookings</h3>
                </div>

                <div class="card" onclick="{
                                            flex('loader-outer')
                                            window.location.href='https://google.com';
                                            }">
                    <img src="assets/icons/react-icons/md/MdOutlineCleaningServices.png" alt="cleaning">
                    <h3>Cleaning Request</h3>
                </div>

                <div class="card" onclick="{
                                            flex('loader-outer')
                                            window.location.href='https://google.com';
                                           }">
                    <img src="assets/icons/react-icons/md/MdOutlineBuildCircle.png" alt="maintenance">
                    <h3>Buildings, Grounds and Facilities</h3>
                </div>
            </div>

            <div id="opened-card-outer" class="fade-in" onclick="hide('opened-card-outer')">
                <div id="opened-card">
                    <div class="sub-bookings">
                        <div class="sub-booking" onclick="{
                                                            flex('loader-outer')
                                                            window.location.href='https://google.com';
                                                          }">
                            <img src="assets/icons/react-icons/md/MdOutlineDirectionsBus.png" alt="bus">
                            <h4>Bus Booking</h4>
                        </div>
                        <div class="sub-booking" onclick="{
                                                            flex('loader-outer')
                                                            window.location.href='https://google.com';
                                                          }">
                            <img src="assets/icons/react-icons/md/MdOutlineDirectionsCar.png" alt="car">
                            <h4>Car Booking</h4>
                        </div>
                        <div class="sub-booking" onclick="{
                                                            flex('loader-outer')
                                                            window.location.href='https://google.com';
                                                          }">
                            <img src="assets/icons/react-icons/md/MdOutlineDirectionsBoat.png" alt="boat">
                            <h4>Boat House</h4>
                        </div>
                        <div class="sub-booking" onclick="{
                                                            flex('loader-outer')
                                                            window.location.href='https://google.com';
                                                          }">
                            <img src="assets/icons/react-icons/md/MdOutlineEvent.png" alt="event">
                            <h4>Event Booking</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loader-outer">
                <div class="loader"></div>
            </div>
        </div>
    </body>
</html>
